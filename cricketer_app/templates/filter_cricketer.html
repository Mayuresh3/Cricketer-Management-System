<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Cricketer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:rgb(242, 255, 1);">
  <div class="container">
    <br><br>
    <a class="btn btn-outline-dark" href="/index" role="button">Home</a>
  </div>

    <div class="container" style="text-align:center;">
        <h1 style="text-align:center;">Filter Cricketer Details</h1>
        <br>
        <hr  size="15" style="color:rgb(255, 0, 0) ;">
        <form action="/filter_cricketer" method="post">
            {% csrf_token %}
            
              <label for="name">Cricketer First/Last Name</label> <br>
              <input type="text" id="name" name="name" value="{{ name }}"> <br>

              <label for="role">Role</label> <br>
              <input type="text" id="role" name="role" value="{{ role }}"> <br>

              <label for="type">Type</label> <br>
              <input type="text" id="type" name="type" value="{{ type }}"> <br>

              <hr size="15" style="color:rgb(255, 0, 0) ;">
              <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>

    </div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
