<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add The Cricketer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:rgb(244, 255, 38);">
  <div class="container">
    <br><br>
    <a class="btn btn-outline-dark" href="/index" role="button">Home</a>
  </div>

    <div class="container" style="text-align:center;">
        <h1 style="text-align:center;">Add The Cricketer</h1>
        <br>
        <hr size="15" style="color:rgb(255, 0, 0) ;">
        <form action="/add_cricketer" method="post">
            {% csrf_token %}
            
              <label for="first_name">First Name</label> <br>
              <input type="text" id="first_name" name="first_name" value="{{ first_name }}"> <br>

              <label for="last_name">Last Name</label> <br>
              <input type="text" id="last_name" name="last_name" value="{{ last_name }}"> <br>

              <label for="birth_date">Birth Date</label> <br>
              <input type="date" id="birth_date" name="birth_date" value="{{ birth_date }}"> <br>

              <label for="matches_played">Matches Played</label> <br>
              <input type="number" id="matches_played" name="matches_played" value="{{ matches_played }}"> <br>

              <label for="match_allowance">Match Allowance</label> <br>
              <input type="number" id="match_allowance" name="match_allowance" value="{{ match_allowance }}"> <br>

              <label for="phone">Phone Number</label> <br>
              <input type="number" id="phone" name="phone" value="{{ phone }}"> <br>

              <label for="role">Role</label> <br>
              <input type="number" id="role" name="role" value="{{ role }}"> <br>

              <label for="type">Type</label> <br>
              <input type="number" id="type" name="type" value="{{ type }}"> <br>

              <hr size="15" style="color:rgb(255, 0, 0) ;">
              <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>

    </div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
